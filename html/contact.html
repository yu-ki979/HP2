      <!-- contact -->
      <section class="contact">
        <div class="inner">
          <div class="contact_all"></div>
          <div class="contact_item">
            <p class="contact_txt">
              ご予約の際、「ホームページを見た」とお伝え頂ければ期間限定クーポン価格が適用されます。<br>お問い合わせだけでもお気軽にどうぞ。
            </p>
          </div>

          <form action="mail.php" class="contact_form" id="form" method="POST">

            <div class="contact_box">
              <label for="name" class="contact_form_ttl">お問い合わせ項目</label>
              <select class="contact_form_box1" name="subject" required="required">
                <optgroup value>
                  <option class="select_with" value="プルダウンメニューでお問い合わせ内容を選択" hidden>お問い合わせ内容を選択</option>
                  <option class="select_with" value="ご予約">ご予約</option>
                  <option class="select_with" value="お問い合わせ">お問い合わせ</option>
                </optgroup>
              </select>
            </div>

            <div class="contact_box">
              <label for="name" class="contact_form_ttl">お名前</label>
              <input type="text" class="contact_form_box2" name="" required="required" placeholder="お名前をご入力下さい">
            </div>
            <div class="contact_box">
              <label for="e-mail" class="contact_form_ttl">メールアドレス</label>
              <input type="email" class="contact_form_box2" name="" required="required"
                placeholder="例）example e@example.com">
            </div>
            <div class="contact_box">
              <label for="message" class="contact_form_ttl">お問い合わせ内容</label> 
              
              <textarea name="message" class="contact_textarea" id="message" cols="30" rows="10" required="required"
                placeholder="お問い合わせ内容をご入力下さい"></textarea>
            </div>

            <button type="submit" class="contact_btn">送信</button>
          </form>
        </div>
      </section>
